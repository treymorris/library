<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieBerry</title>
    <script src="book.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Morris Library</h1>
        <div class="btn-container">
            <button type="button" id="add-book">Add a Book to Collection</button>
            <button type="button" id="remove-book">Remove a Book</button>
        </div>
        <div class="form-popup" id="myForm">
            <form action="" class="form-container">
                <input type="text" placeholder="Title" name="title" required>
                <input type="text" placeholder="Author" name="title" required>
                <input type="text" placeholder="# of Pages" name="pages" required>
                <input type="text" placeholder="Read?" name="author" required>
                <button type="submit" class="btn">Add</button>
                <button type="button" class="btn-cancel" id="btn-cancel">Close</button>
            </form>
        </div>
        <div class="container">
            <table id="table">
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th># of Pages</th>
                    <th>Read or Not?</th>
                </tr>
                <tr>
                    <td>title1</td>
                    <td>dude1</td>
                    <td>100 pgs</td>
                    <td>Have not read</td>
                </tr>
                <tr>
                    <td>title2</td>
                    <td>dude2</td>
                    <td>100 pgs</td>
                    <td>Have not read</td>
                </tr>
            </table>
        </div>
</body>
</html>
