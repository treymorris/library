<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div >
        <h1>Morris Library</h1>
        <div class="btn-container">
            <button type="button" id="add-book">Add a Book to the Collection</button>
        </div>
        <p class="error-msg"></p>
    </div>
    
    <div class="form-popup">
        <form class="form-container" id="form">
            <input 
                type="text" 
                id="title" 
                placeholder="Title" 
                required
            />
            <input 
                type="text" 
                id="author" 
                placeholder="Author" 
                required
            />
            <input 
                type="number" 
                id="pages" 
                placeholder="# of Pages" 
                required
            />
            <div class="read-input">
                <label class="read-label">Have you read this book?</label>
                <input
                    type="checkbox"
                    id="read"
                />
            </div>
            <button type="submit" class="btn" id="submit-btn">Submit</button>
            <button type="button" class="btn-cancel" id="close-btn">Close</button>
        </form>
    </div>
    <div class="container"></div>
</body>
</html>
