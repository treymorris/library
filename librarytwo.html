<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="librarytwojs.js" defer></script>
    <link rel="stylesheet" href="librarytwocss.css">
</head>
<body>
    <h1>Morris Library</h1>
        <div class="btn-container">
            <button type="button" id="add-book">Add a Book to Collection</button>
        </div>
        <div class="form-popup">
            <form class="form-container" id="form">
                <input 
                    type="text" 
                    id="title" 
                    placeholder="Title" 
                    required
                />
                <input 
                    type="text" 
                    id="author" 
                    placeholder="Author" 
                    required
                />
                <input 
                    type="number" 
                    id="pages" 
                    placeholder="# of Pages" 
                    required
                />
                <div class="read-input">
                    <label class="read-label">Have you read this book?</label>
                    <input
                        type="checkbox"
                        id="read"
                    />
                </div>
                <button type="submit" class="btn" id="submit-btn">Submit</button>
                <button type="button" class="btn-cancel" id="close-btn">Close</button>
            </form>
        </div>
        <div class="container"></div>
</body>
</html>
