<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieBerry</title>
    <script src="librarytwojs.js" defer></script>
    <link rel="stylesheet" href="librarytwocss.css">
</head>
<body>
    <h1>Morris Library</h1>
        <div class="btn-container">
            <button type="button" id="add-book">Add a Book to Collection</button>
        </div>
        <div class="form-popup">
            <form class="form-container" id="form">
                <input type="text" id="title" placeholder="Title" name="title" required minlength="1">
                <input type="text" id="author" placeholder="Author" name="author">
                <input type="number" id="pages" placeholder="# of Pages" name="num-pages">
                <input type="text" id="read" placeholder="Have you read the book?" name="read-ornot">
                <button type="button" class="btn" id="submit-btn">Add</button>
                <button type="button" class="btn-cancel" id="close-btn">Close</button>
            </form>
        </div>
        <div class="container"></div>
</body>
</html>
